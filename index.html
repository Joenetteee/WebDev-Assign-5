<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
  <body>
    <div class="container">
    <h2>BMI Calculator</h2>
      <form>
        <div class="mb-3 row">
            <label for="Weight" class="col-sm-2 col-form-label">Weight(kg):</label>
            <div class="col-lg-4 col-md-12">
              <input type="text" class="form-control" id="inputWeight">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="iHeight" class="col-sm-2 col-form-label">Height(m):</label>
            <div class="col-lg-4 col-md-12">
              <input type="text" class="form-control" id="inputHeight">
            </div>
          </div>
      <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary" id="button">Compute</button>
    </div>
      </form>
    </div>
    <script>
      document.getElementById('button').onclick= function(yourBMI){
        var Weight=document.getElementById('inputWeight').value;
        var Height=document.getElementById('inputHeight').value;
        var bmi = Weight / (Height * Height);
        var result=""
        if (bmi<18.5){
          result= "Underweight category";
        }
        else if(bmi>25 && bmi < 30){
          result= "Overweight category";
        }
        else if(bmi > 30){
          result= "Obese category";
        }
        else{
          result= "Normal category";
        }
        bmi = bmi.toFixed(2);
        alert("Your BMI is " + bmi + " and you're under " + result);
      };
    </script>
  </body>
</html>
